<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Practice</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Practicing HTML</h1>
    <table>
        <tr>
            <th>Client</th>
            <th>Developer</th>
            <th>Project Name</th>
        </tr>
        <tr>
            <td>Mark Zuckerberg</td>
            <td>Ameen Memon</td>
            <td>E-Commerce Website</td>
        </tr>
        <tr>
            <td>Elon Musk</td>
            <td>Rehman Babar</td>
            <td>Space-X Website</td>
        </tr>
        <tr>
            <td>Bill gates</td>
            <td>Adil jamali</td>
            <td>Microsoft Website</td>
        </tr>
    </table>
</body>
</html>
